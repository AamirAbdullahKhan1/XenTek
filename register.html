<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61e774bb45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assests/xenon_black-removebg-preview-removebg-preview-modified.png">
    <title>Register | XenTek</title>
</head>
<body>
    <div class="login-form">
        <h1>Register</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form action="#" method="post">
                        <input type="text" name="user_name" placeholder="Enter New UserName" required autofocus="">
                        <input type="email" name="email_id" placeholder="Enter Your Email Id" required autofocus="">
                        <input type="password" name="pwd" placeholder="Enter New Password" required autofocus="">
                         <button class="btn" type="submit">
                            Sign Up
                         </button>

                    </form>
                    <p class="account">Already have An Account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
