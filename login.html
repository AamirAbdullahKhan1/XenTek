<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61e774bb45.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assests/xenon_black-removebg-preview-removebg-preview-modified.png">
    <title>Login | XenTek</title>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <input type="text" name="" placeholder="User Name" required autofocus="">
                        <input type="password" name="" placeholder="User Password" required autofocus="">
                         <button class="btn" type="submit">
                            Login
                         </button>

                    </form>
                    <p class="account">Don't Have An Account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
